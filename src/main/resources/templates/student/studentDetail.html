<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>학적부</title>
	<link rel="stylesheet" th:href="@{/css/student.css}" />
</head>
<body>
	<div class="container">
		<h2>학생 상세</h2>
		<form action="" method="POST" id="frm" name="frm">
			<input type="hidden" name="studentIdx" th:value="${student.studentIdx}" />
		
			<table class="student_detail">
				<colgroup>
					<col width="15%" />
					<col width="*" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">순번</th>
						<td th:text="${student.studentIdx}"></td>
					</tr>
					<tr>
						<th scope="row">이름</th>
						<td>
							<input type="text" name="studentName" th:value="${student.studentName}" />
						</td>
					</tr>
					<tr>
						<th scope="row">전공</th>
						<td>
							<input type="text" name="specialty" th:value="${student.specialty}" />
						</td>
					</tr>
					<tr>
						<th scope="row">이메일</th>
						<td>
							<input type="text" name="email" th:value="${student.email}" />
						</td>
					</tr>
					<tr>
						<th scope="row">작성자</th>
						<td th:text="${student.registId}"></td>
					</tr>
					<tr>
						<th scope="row">작성일</th>
						<td th:text="${student.registDt}"></td>
					</tr>
				</tbody>
			</table>
		</form>
		
		<input type="button" id="list"   class="btn" value="목록으로" />
		<input type="button" id="edit"   class="btn" value="수정하기" />
		<input type="button" id="delete" class="btn" value="삭제하기" />
		
		<!-- jQuery 라이브러리를 불러옴 -->
		<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
		
		<!-- 각 버튼을 클릭했을 때 동작을 정의 -->
		<script>
			// 문서 전체가 로딩되었을 때 실행되는 코드
			$(function() {
				// id 속성의 값이 list인 엘리먼트가 클릭되었을 때 동작을 정의
				$('#list').on('click', function() {
					location.href = 'openStudentList.do';
				});
				
				$('#edit').on('click', function() {
					let frm = $('#frm')[0];
					frm.action = 'updateStudent.do';
					frm.submit();
				});
				
				$('#delete').on('click', function() {
					let frm = $('#frm')[0];
					frm.action = 'deleteStudent.do';
					frm.submit();
				});
			});
		</script>		
	</div>
</body>
</html>
